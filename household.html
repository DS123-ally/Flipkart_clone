<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home & Furniture - Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <img src="flipkart.png" alt="Flipkart " class="flipkart-logo " />Flipkart
        </div>
        <div class="search-bar ">
            <input type="text " placeholder="Search for products, brands and more " />
            <button>Search</button>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main class="main-content">
        <h2 class="section-title">Home & Furniture</h2>
        <section class="product-grid">
            <div class="product-card">
                <img src="Wooden Queen Bed.png" alt="Wooden Bed" />
                <h3>Wooden Queen Bed</h3>
                <p>₹8,999 <span class="old-price">₹13,499</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Decorative Table Lamp.png" alt="Table Lamp" />
                <h3>Iron Decorative Lamp</h3>
                <p>₹699 <span class="old-price">₹1,299</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Floor Lamp.png" alt="Floor Lamp" />
                <h3>Wood Standing Floor Lamp</h3>
                <p>₹1,199 <span class="old-price">₹2,499</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Fabric Sofa.png" alt="Sofa Set" />
                <h3>3-Seater Fabric Sofa</h3>
                <p>₹12,999 <span class="old-price">₹18,999</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Polyester Door Curtain.png" alt="Curtains" />
                <h3>Polyester Door Curtain</h3>
                <p>₹349 <span class="old-price">₹799</span></p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        © 2025 Flipkart Clone | Home & Furniture Design By Dinesh
    </footer>

</body>

</html>
