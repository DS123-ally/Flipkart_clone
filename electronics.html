<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electronics - Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

    <header class="navbar">
        <div class="logo">
            <img src="flipkart.png" alt="Flipkart " class="flipkart-logo " />Flipkart
        </div>
        <div class="search-bar ">
            <input type="text " placeholder="Search for products, brands and more " />
            <button>Search</button>
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
        </nav>
    </header>

    <main class="main-content">
        <h2 class="section-title">Electronics</h2>
        <section class="product-grid">
            <div class="product-card">
                <img src="Canon EOS 1500D.png" alt="Canon Camera" />
                <h3>Canon EOS 1500D</h3>
                <p>₹34,999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="bluetooth Speaker.png" alt="Bluetooth Speaker" />
                <h3>BlueTooth Speaker</h3>
                <p>₹2,499</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="boAt Rockerz 551.png" alt="boAt Headphones" />
                <h3>boAt Rockerz 551</h3>
                <p>₹2,199</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="Mi 10000mAh Power Bank.png" alt="Mi Power Bank" />
                <h3>Mi 10000mAh Power Bank</h3>
                <p>₹999</p>
                <button>Add to Cart</button>
            </div>

            <div class="product-card">
                <img src="LenovoMonitor.png" alt="Lenovo Monitor" />
                <h3>Lenovo 23.8&quot; Monitor</h3>
                <p>₹8,999</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        © 2025 Flipkart Clone | Electronics Category Design By Dinesh
    </footer>

</body>

</html>
