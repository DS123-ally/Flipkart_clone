<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Women's Fashion - Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <header class="navbar">
        <div class="logo">
            <img src="flipkart.png" alt="Flipkart " class="flipkart-logo " />Flipkart
        </div>
        <div class="search-bar ">
            <input type="text " placeholder="Search for products, brands and more " />
            <button>Search</button>
        </div>
        <nav class="nav-links">
            <a href="index.html">Home</a>
            <a href="#">Cart</a>
        </nav>
    </header>

    <main class="main-content">
        <h2 class="section-title">Women's Fashion</h2>
        <section class="product-grid">
            <div class="product-card">
                <img src="Ahika Belted Maxi Dress.png " "alt=" Maroon Dress " />
                <h3>Ahika Belted Maxi Dress</h3>
                <p>₹699 <span class="old-price ">₹1,599</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card ">
                <img src="Saree.png " alt=" " />
                <h3>Samah Women's Saree</h3>
                <p>₹499 <span class="old-price ">₹1,299</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card ">
                <img src="Shopsy Tote Handbag.png " alt="Women 's Bag" />
                <h3>Shopsy Tote Handbag</h3>
                <p>₹699 <span class="old-price">₹1,299</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="XYRAH Women's Kurta.png " alt="Kurta " />
                <h3>XYRAH Women's Kurta</h3>
                <p>₹599 <span class="old-price ">₹1,099</span></p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card ">
                <img src="Heels.png " alt="Heels " />
                <h3>Kraasa Women's Heels</h3>
                <p>₹699 <span class="old-price ">₹1,499</span></p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer class="footer ">
        © 2025 Flipkart Clone | Women's Fashion  Design By Dinesh
    </footer>

</body>

</html>
